  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - '5672:5672' # JMS 端口
      - '15672:15672' # 管理端口 default user:pass = guest:guest
    networks:
      - docker-app

  discovery:
    image: registry.cn-beijing.aliyuncs.com/twigcodes/twig-discovery
    ports:
      - 8761:8761
    environment:
      SERVER_PORT: 8761
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USERNAME: guest
      RABBITMQ_PASSWORD: guest
      UAA_SERVER: 192.168.50.117
      UAA_PORT: 8095
      OAUTH2_GRANT_TYPE: implicit
      OAUTH2_CLIENT_ID: discoveryClient
      OAUTH2_CLIENT_SECRET: discoverySecret
    depends_on:
      - rabbitmq
    networks:
      - docker-app
volumes:
  api_db: {}
  redis-data: {}
  esdata: {}
networks:
  docker-app:
    driver: bridge
