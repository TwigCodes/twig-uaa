buildscript {
    ext {
        springBootVersion = '2.0.4.RELEASE'
        springbootAdminVersion = '2.0.2'
        jooqVersion = '3.11.4'
        flywayVersion = '5.1.4'
        h2Version = '1.4.197'
        gradleJooqVersion = '3.0.1'
        hikariCPVersion = '3.1.0'
        problemVersion = '0.21.0'
        javassistVersion = '3.18.2-GA'
        springFoxVersion = '2.9.2'
    }
    ext['lombok.version'] = '1.18.2'
    repositories {
        mavenCentral()
        maven { url('http://repo.spring.io/plugins-release') }
        maven { url("https://plugins.gradle.org/m2/") }
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
        classpath "com.h2database:h2:${h2Version}"
        classpath "nu.studer:gradle-jooq-plugin:${gradleJooqVersion}"
    }
}

plugins {
    id "org.flywaydb.flyway" version "5.1.4"
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'org.flywaydb.flyway'
apply plugin: 'nu.studer.jooq'

group = 'com.twigcodes'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    maven {
        url 'https://repo.spring.io/libs-release'
    }
    mavenCentral()
}

apply from: './gradle/docker.gradle'

configurations {
    // 如果使用 undertow 或 jetty 需要把默认包含的 tomcat 排除在外
    compile.exclude module: 'spring-boot-starter-tomcat'
}

ext {
    springCloudVersion = 'Finchley.SR1'
}

dependencies {
    implementation("io.springfox:springfox-swagger2:${springFoxVersion}")
    implementation("io.springfox:springfox-bean-validators:${springFoxVersion}")
    implementation("io.springfox:springfox-swagger-ui:${springFoxVersion}")
    implementation("com.zaxxer:HikariCP:${hikariCPVersion}")
    implementation("org.jooq:jooq:${jooqVersion}")
    implementation("org.flywaydb:flyway-core:${flywayVersion}")
    implementation("org.zalando:problem-spring-web:${problemVersion}")
    implementation("org.javassist:javassist:${javassistVersion}")
    implementation("org.webjars:bootstrap:3.3.2")
    implementation("com.fasterxml.jackson.module:jackson-module-afterburner")
    implementation("org.springframework.security:spring-security-oauth2-client")
    implementation("org.springframework.security:spring-security-oauth2-jose")
    implementation("org.springframework.boot:spring-boot-starter-thymeleaf")
    implementation("org.springframework.boot:spring-boot-starter-security")
    implementation("org.springframework.boot:spring-boot-starter-jdbc")
    implementation("org.springframework.boot:spring-boot-starter-data-jpa")
    implementation("org.springframework.boot:spring-boot-starter-web")
    implementation("org.springframework.boot:spring-boot-starter-actuator")
    implementation("org.springframework.boot:spring-boot-starter-undertow")
    implementation("org.springframework.cloud:spring-cloud-starter-config")
    implementation("org.springframework.cloud:spring-cloud-starter-netflix-eureka-client")
    implementation("org.springframework.cloud:spring-cloud-starter-oauth2")
    implementation("org.springframework.cloud:spring-cloud-starter-sleuth")
    runtime('org.springframework.boot:spring-boot-devtools')
    runtime("mysql:mysql-connector-java")
    runtime("com.h2database:h2")
    compileOnly("org.springframework.boot:spring-boot-configuration-processor")
    compileOnly('org.projectlombok:lombok')
    testImplementation('org.springframework.boot:spring-boot-starter-test')
    testImplementation("org.springframework.security:spring-security-test")
    testImplementation('io.rest-assured:rest-assured')
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}

flyway {
    url = 'jdbc:h2:./db/tmp;MODE=MySQL;DATABASE_TO_UPPER=false;'
    user = 'sa'
    password = ''
}
